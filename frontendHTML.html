<!DOCTYPE html>
<!-- 结构快捷键 ! + tab -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaolaotou</title>
</head>

<body>
    <!-- 双标签 -->
    <small>这是小字</small>
    <!-- 单标签 -->
    <strong>这是大字体</strong>
    <!-- ctrl + D 一键选一样要改的东西 -->
    <!-- 1-6级标题 -->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是二级标题</h3>
    <hr>分割线
    <p>这是段落<br>这是换行！标签</p>
    <!-- 这是语义标签 -->
    <u>这是一般的下划线</u> <ins>这是重要的下划线</ins>
    <s>这是一般的下划线</s> <del>这是重要的删除线</del>
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo">
    <!-- src标签属性(相对路径) alt替换文本（如果图加载失败才显示）title悬停显示文本（其他标签）-->
    <img src="./images/shenmewanyi.PNG" alt="捕获桌面" title="这是什么" height="200">
    <!-- controls显示播放控件 autoplay自动播放（有些不支持）loop循环播放 -->
    <audio src="./musics/Joji - Glimpse of Us.mp3" controls loop></audio>
</body>

</html>
