<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaolaotou</title>
</head>
<body>
    <!-- 双标签 -->
    <small>这是小字</small>
    <!-- 单标签 -->
    <strong>这是大字体</strong>
    <!-- ctrl + D 一键选一样要改的东西 -->
    <!-- 1-6级标题 -->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是二级标题</h3> 
    <hr>分割线
    <p>这是段落<br>这是换行！标签</p>
    <!-- 这是语义标签 -->
    <u>这是一般的下划线</u> <ins>这是重要的下划线</ins>
    <s>这是一般的下划线</s> <del>这是重要的删除线</del>
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo">
    <!-- src 标签属性 alt 替换文本（如果图加载失败才显示）title 悬停显示文本-->
    <img src="C:\Users\Gao\Desktop\捕获.PNG" alt="捕获桌面" title="这是什么">
</body>
</html>
